<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"></div> 
        <h1 id="title" class="text-center">RESTCOUNTRIES AND WEATHER USING FETCH API</h1>
        <div class="row">
        <div class=" col-sm-6 col-md-4 col-lg-4 col-xl-4 ">
            <div class="card h-100">
                <div class="card-header">INDIA</div>
                <img src="https://flagcdn.com/w320/in.png" alt="The flag of India is composed of three equal horizontal bands of saffron, white and green.A navy blue wheel with twenty-four spokes — the Ashoka Chakra — is centered in the white band."class="card-img-top">
                <div class="card-body">
                <div class="card-text">
                    <li id="Region">Capital:New Delhi </li>
                    <li>Region:Asia</li>
                    <li>Country code:IND</li>
                </div>
               <button id="indWeather" class="btn btn-primary">Click for weather</button>
               <div id="display"></div>
            </div>
            </div>    
        </div>
        <div class=" col-sm-6 col-md-4 col-lg-4 col-xl-4 ">
            <div class="card h-100">
                <div class="card-header">UNITED ARAB EMIRATES </div>
                <img src="https://flagcdn.com/w320/ae.png" alt="The flag of United Arab Emirates features a red vertical band on its hoist side that takes up about one-fourth the width of the field and three equal horizontal bands of green, white and black adjoining the vertical band"class="card-img-top">
                <div class="card-body">
                <div class="card-text">
                    <li>Capital:Abu Dhabi</li>
                    <li>Region:Asia</li>
                    <li>Country code:UAE</li>
                </div>
               <button id="uaeWeather" class="btn btn-primary">Click for weather</button>
               <div id="details"></div>
            </div>
            </div>    
        </div>
        <div class=" col-sm-6 col-md-4 col-lg-4 col-xl-4 ">
            <div class="card h-100">
                <div class="card-header">ISRAEL</div>
                <img src="https://flagcdn.com/w320/il.png" alt="The flag of Israel has a white field with a blue hexagram — the Magen David — centered between two equal horizontal blue bands situated near the top and bottom edges of the field."class="card-img-top">
                <div class="card-body">
                <div class="card-text">
                    <li>Capital:Jerusalem</li>
                    <li>Region:Asia</li>
                    <li>Country code:ISR</li>
                </div>
               <button id="weatherInfo" class="btn btn-primary">Click for weather</button>
               <div id="detail"></div>
            </div>
            </div>    
        </div>
    </div>
    </div>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <script src="script.js"></script>
</body>
</html>
